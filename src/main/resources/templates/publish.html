<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!--    页面样式部分-->
    <style>
        /* body 样式控制*/
        body{
            background-color: #efefef;
        }
        body::-webkit-scrollbar{
            display: none;
        }
        /*内容 样式控制*/
        .pageContext{
            margin: 10px 40px;
            background-color: #ffffff;
        }

        .fb-button{
            float: right;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
<!--引入页面头部-->
<div th:insert="navigation :: nav"></div>

    <div class="container-fluid">
        <div class="row pageContext">
            <!--                左边列-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3> <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> 发起</h3>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}"  />
                    <div class="form-group">
                        <label for="tittle">问题标题（简单描述）:</label>
                        <input type="text" class="form-control" id="tittle" name="tittle" placeholder="问题标题" th:value="${tittle}">
                    </div>

                    <div class="form-group">
                        <label for="tittle">问题补充（必填，请参照右侧提示）:</label>
                        <textarea name="description" id="description" cols="30" rows="8" class="form-control" th:text="${description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tittle">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签 以“，”分隔" th:value="${tag}">
                    </div>
                    <span class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage != null}"></span>
                    <span class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage != null}"></span>
                    <button type="submit" class="btn btn-success fb-button">&nbsp;&nbsp;发布&nbsp;&nbsp;</button>
                </form>
            </div>
            <!--                右边列-->
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

                <h3>问题发布指南</h3>
                <p>·问题标题：</p>
                <p>&nbsp; &nbsp;请用精简的语言描述您所发布的问题，不超过25个字</p>
                <p>·问题补充：</p>
                <p>&nbsp; &nbsp;补充您的问题内容并确保问题描述清晰直观，最好提供一些资料</p>
                <p>·选择标签：</p>
                <p>&nbsp; &nbsp;选择一个或多个合适的标签，采用“ ，”隔开，不要超过10个字</p>
            </div>
        </div>
    </div>

</body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
