<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!--    页面样式部分-->
    <style>
        /* body 样式控制*/
        body{
            background-color: #efefef;
        }
        body::-webkit-scrollbar{
            display: none;
        }
        /*内容 样式控制*/
        .pageContext{
            margin: 10px 40px;
            background-color: #ffffff;
        }

        .fb-button{
            float: right;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">我的社区</span>
                </button>
                <a class="navbar-brand" href="/">我的社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                <!--    判定是否session中有 user 如果没有则显示 登录 -->
                    <li th:unless="${session.user != null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=Iv1.a8840116dac3a540&redirect_uri=http://localhost/callback&scope=user&state=1">登录</a>
                    </li>
                    <!-- 判定session中是否存在user 如果存在则显示发布按钮-->
                    <li th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                                        <!--          判定session中存在user    -->
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" th:text="${session.user.getName()}">我 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row pageContext">
            <!--                左边列-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3> <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> 发起</h3>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="tittle">问题标题（简单描述）:</label>
                        <input type="text" class="form-control" id="tittle" name="tittle" placeholder="问题标题" th:value="${tittle}">
                    </div>

                    <div class="form-group">
                        <label for="tittle">问题补充（必填，请参照右侧提示）:</label>
                        <textarea name="description" id="description" cols="30" rows="8" class="form-control" th:text="${description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tittle">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签 以“，”分隔" th:value="${tag}">
                    </div>
                    <span class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage != null}"></span>
                    <span class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage != null}"></span>
                    <button type="submit" class="btn btn-success fb-button">&nbsp;&nbsp;发布&nbsp;&nbsp;</button>
                </form>
            </div>
            <!--                右边列-->
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

                <h3>问题发布指南</h3>
                <p>·问题标题：</p>
                <p>&nbsp; &nbsp;请用精简的语言描述您所发布的问题，不超过25个字</p>
                <p>·问题补充：</p>
                <p>&nbsp; &nbsp;补充您的问题内容并确保问题描述清晰直观，最好提供一些资料</p>
                <p>·选择标签：</p>
                <p>&nbsp; &nbsp;选择一个或多个合适的标签，采用“ ，”隔开，不要超过10个字</p>
            </div>
        </div>
    </div>

</body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
