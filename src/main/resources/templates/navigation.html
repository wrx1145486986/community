<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="glyphicon glyphicon-user">更多>></span>
                </button>
                <a class="navbar-brand" href="/">我的社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--    判定是否session中有 user 如果没有则显示 登录 -->
                    <li th:unless="${session.user != null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=Iv1.a8840116dac3a540&redirect_uri=http://localhost/callback&scope=user&state=1">登录</a>
                    </li>
                    <!-- 判定session中是否存在user 如果存在则显示发布按钮-->
                    <li th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <!--          判定session中存在user    -->
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"><span th:text="${session.user.getName()}"></span> <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/question">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
